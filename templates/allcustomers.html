{% extends "admin.html" %}

{% block body %}
  <div class="container mt-5">
    {% if c_cnt|int() > 0 %}
        <table align="center">
          <tr>
            <th>S.No</th>
           <th>Customer Name</th>
            <th>Password</th>
          </tr>
          {% for key in range(1, c_cnt|int()+1) %}
            <tr>
              <td> {{ key }} </td>
              <td> {{ customers[key]["customer_name"] }}</td>
              <td> {{ customers[key]["password"] }}</td>
            </tr>
          {% endfor %}
        </table><br>
    {% else %}
        <h2>No Customers until now</h2>
    {% endif %}
  </div>
{% endblock %}
