{% extends "loginportal.html" %}

{% block title %}
  Seller Login Portal
{% endblock %}

{% block route %} <!-- route for form action -->
  "sellerlogin"
{% endblock %}

{% block form %}
  <div class="col-sm-7 col-md-5 text-center mt-5 login">
    <form action="{{ url_for('sellerlogin') }}" method = "post">
      <p>Username</p>
      <p>
        <input type="text" name = "username" placeholder = "Enter Username" required>
      </p>
      <p>Password</p>
      <p>
      <input type="password" name = "password" placeholder = "Enter Password" required>
    </p>
      {% if not access_granted %}
        <br>
        <p class="text-danger">Invalid Username or Password</p>
      {% endif %}
      <button class = "btn btn-primary btn-block">Log in</button>
    </form>
    <p>Dont have an account. <a href="{{ url_for('sellernew') }}">Register</a> instead.</p>
  </div>
{% endblock %}
